<main>
    <div class="container">
        <div class="lots-list center">
            <div *ngFor="let lot of lots" class="lot-item card-panel">
                <a href="">
                    <img src="../../assets/upload-img-def.png" alt="">
                    <div class="center">
                        <span class="lot-name">{{lot.name}}</span>
                    </div>
                    <div class="lot-price">{{lot.startPrice}}</div>
                    <div>End of bid: <span>{{lot.dateAdded}}</span> </div>
                </a>
            </div>
        </div>
    </div>
    <div class="row progress-bar">
        <div class="col s2 offset-s5">
            <div *ngIf="!lots" class="progress">
                <div class="indeterminate"></div>
            </div>
        </div>
    </div>
</main>
